
    <!-- Blog HTML -->
    <section id="blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
                 <div align="center">
                    {% for post in site.posts %}
                    <!-- Blog Post -->
                    <a href="{{ post.url }}">{{ post.title }}</a>

                    <p class="lead">
                      by {{ post.author }}
                    <p><span class="glyphicon glyphicon-time"></span> {{ post.date | date: "%B %d, %Y" }}</p>
                    {% if page.image %}
                    <img class="img-responsive" src="{{ post.image }}" alt="{{ post.title }}">
                    <hr>
                    {% endif %}
                    {{ post.excerpt }}

                    <a class="btn btn-primary" href="{{ post.url }}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
                    <hr>

                    {% endfor %}
                </div>
               </div>
            </div>
        </div>
    </section>
